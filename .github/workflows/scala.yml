name: Scala CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write # Changed to write for Coveralls reporting

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Display current branch
        run: 'echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"'
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }} # Use the dynamically provided ref
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          cache: "sbt"
      - name: install sbt
        uses: coursier/setup-action@v1
        with:
          apps: sbt
      - name: compile
        run: sbt compile
        working-directory: starrealms

  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Display current branch
        run: 'echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"'
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }} # Use the dynamically provided ref
          fetch-depth: 0
      - name: install sbt
        uses: coursier/setup-action@v1
        with:
          apps: sbt
      - name: build project and export coverage
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          sbt clean coverage test coverageReport coveralls
        working-directory: starrealms
      - name: Debug GITHUB_REF and GITHUB_SHA
        run: |
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_SHA: $GITHUB_SHA"
          echo "Extracted CI_BRANCH: ${GITHUB_REF#refs/heads/}"
